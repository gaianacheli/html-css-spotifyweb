<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="content">
        <div class="header">
           <a href="#" class="upgrade">EFFETTUA L'UPGRADE</a>
        </div> 
        <div class="sidebar">
          <div class="menu">
              <img class="logo" src="./img/logo.svg" alt="icona di spotify">
              <div class="icon">
                <img class="opzioni" src="./img/home.svg" alt="casetta">
                <h5 class="text">Home</h5>
              </div>
              <div class="icon">
                <img class="opzioni"  src="./img/search.svg" alt="lente di ricerca">
                <p>Cerca</p>
              </div>
              <div class="icon">
                <img class="opzioni"  src="./img/libreria.svg" alt="libreria">
                <p>La tua libreria</p>
              </div>
            <div class="playlist">
                <h3>PLAYLIST</h3>
                <div class="icon">
                     <i class="fas fa-plus-square"></i>
                     <p class="crea" >Crea la tua playlist</p>
                </div>
                <div class="lista">
                    <p>Nome playlist</p>
                    <p>Nome playlist</p>
                    <p>Nome playlist</p>
                    <p>Nome playlist</p>
                    <p>Nome playlist</p>
                    <p>Nome playlist</p>
                    <p>Nome playlist</p>
                </div>        
             </div>
         </div>
         <div class="utente">
                <div class="icon">
                    <i class="fas fa-arrow-circle-down"></i>
                    <p>installa app</p>
                </div>
                <div class="divisorio"><hr></div>
                <div class="icon">
                    <img class="profilo" src="./img/profile.svg" alt="">
                    <h1>Jonh Doe</h1>
                </div> 
         </div>
        </div>
        <div class="footer">
            <div class="left">
                <img src="./img/sinister.jpeg" alt="">
                <div class="sinister">
                    <h4>Sinister</h4>
                    <p>Brano Nome</p>
                </div>
                <div class="preferiti">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>
            <div class="center">
                <div class="up">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="down">
                    <p>0:25</p>
                    <div class="canzone">
                        <div class="volume">

                        </div>
                    </div>
                    <p>4:35</p>

                </div>
            </div>
            <div class="right">
                <i class="fas fa-list"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <div class="audio">
                    <div class="volume">

                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
